<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" href="./index.css" />

  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Three.js imports needed for the game -->
  <script src="../../third_party/lib/three/build/three.js"></script>
  <script src="../../third_party/lib/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<div id="content"></div>

<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';
  
  api.ready(() => initialize());
  
  api.config({
      pause: true,
      orientation: 'landscape',
      sound: ['music_start_scene'],
    });
  
  function initialize() {
    const contentElement = document.querySelector('#content');
  
    const game = new Game();
    api.addEventListener('pause', (ev) => game.pause());
    api.addEventListener('resume', (ev) => game.resume());
    api.addEventListener('restart', (ev) => game.restart());
    game.start(contentElement);
  }
</script>

</body>
</html>
